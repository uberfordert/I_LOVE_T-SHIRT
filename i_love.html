<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Website</title>
  <link rel="stylesheet" href="i_love.css">
</head>

<body>
  <div class="container">
    <div class="top-left">
      <a href="#" id="image-link" target="_blank">
        <img id="image-link-toggle" src="1-back.png" alt="Clickable Image"> 
      </a>
    </div>
    <div class="centered">
      <div class="image-container">
        <img id="image-center-toggle" src="i_love-white.png" alt="PNG Image">
        <input type="text" id="interactive-text" placeholder="Enter text here">
      </div>
    </div>
  </div>

  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="image-switch">
      <span class="slider"></span>
    </label>
  </div>

  <div class="buy-button">
    <a href="https://www.paypal.com/your_paypal_link_here" target="_blank">
      <button> <img src="ibuy.png" alt="Buy" width="10%" height="10%"></button>
    </a>
  </div>

  <script src="i_love.js"></script>
</body>

</html>
